<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    
    <form>
        <input type="text" id="numero1" placeholder="Número 1" class="form-control">
        <select id="operacion" class="form-control">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <input type="text" id="numero2" placeholder="Número 2" class="form-control">
        <button type="button" onclick="calcular()" class="btn btn-primary">Calcular</button>
        <p id="resultado">Resultado: </p>
    </form>

    <script src="js/script.js"></script>
</body>
</html>
